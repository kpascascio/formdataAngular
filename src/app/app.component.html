<h1>My Cool Form</h1>

<form [formGroup]="sampleForm" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <label for="name">Name:
    <input type="text" class="form-control" formControlName="name" >
  </label>
  
  <label for="name">Image:
    <input type="file" class="form-control" (change)="onSubmit($event)" formControlName="image" >
  </label>
  <button type="submit">Submit</button>
</form>
